<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
  <div   @mouseover="firstdiv"style="width: 400px;height: 400px; background: #000;">
    <div @mouseover="secounddiv" style="width:200px; height: 200px; background: aquamarine">
    </div>

    </div>
    
  </div>
  <div id="app2">
        <div   @mouseover="firstdiv"style="width: 400px;height: 400px; background: #000;">
          <div @mouseover.stop="secounddiv" style="width:200px; height: 200px; background: aquamarine">
          </div>
      
          </div>
          
        </div>   
  <script>
      // stop parent do event   @mouseover.stop 
      new Vue({
    el:"#app",
    data:{
    },methods: {
        firstdiv: function(){
            console.log("firstdiv") 
        } ,
        secounddiv: function(event){
          event.stopPropagation();
            console.log("secounddiv") 
        },
      
    },

  })
  new Vue({
    el:"#app2",
    data:{
    },methods: {
        firstdiv: function(){
            console.log("firstdiv") 
        } ,
        secounddiv: function(){
            console.log("secounddiv") 
        },
      
    },

  })
  </script>
</body>
</html>
