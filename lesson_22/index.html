<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue2.js"></script>
  
</head>

<body>
  
    <div id="app">
        <div :style="'color:red'">bind clas</div>
        <div :style="{color:colorYallo}">bind clas</div>
        <div :style="objectatt">bind clas</div>
        <div :style="[objectatt,objects]">bind clas</div>

    </div>
    <script>
        // v-once one once 
        new Vue({
            el: '#app',
            data: {
             colorYallo:'red',
             objectatt:{color:'red','font-size':'20px'},
             objects: { 'font-family': 'fantasy'}
            }
        })
    </script>

</body>

</html>
