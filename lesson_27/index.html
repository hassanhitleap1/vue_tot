<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue2.js"></script>

</head>

<body>

    <div id="app">
        <ul >
            <li v-for="item in arraylist">{{item}}</li>
        </ul>
        <ul >
            <li v-for="item in objectList">{{item.firstName}} - {{item.lastName}} - {{item.age}}  - {{item.eyeColor}}</li>
        </ul>
    </div>
    <script>
        // v-once one once 
        new Vue({
            el: '#app',
            data: {
                arraylist:[1,2,3,4,5,6],
                objectList:[{firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"},
                {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"},
                {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"}]
            }
        })
    </script>

</body>

</html>
