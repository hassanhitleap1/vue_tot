<body>
  <div id="app">
      <button @click="showEvent($event)">+</button>
      x:{{x}}   y:{{y}}  evet:{{type}}
  </div>  
  <script>
  new Vue({
    el:"#app",
    data:{
        x:0,
        y:0,
        type:""  
    },methods: {
        showEvent(event){
            console.log(event)
            this.x=event.screenX;

    },

  })
